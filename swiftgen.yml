strings:
  inputs:
    - BundesIdent/Resources/de.lproj
  outputs:
    - templateName: structured-swift5
      output: BundesIdent/Generated/LocalizedStrings+Generated.swift
  options:
    separator: "_"
xcassets:
  - inputs: BundesIdent/Assets.xcassets
    outputs:
      - templateName: swift5
        output: BundesIdent/Generated/Assets+Generated.swift
        params:
          enumName: Asset
